<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/resetcss.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main_container">

    <div class="photo_container">
      <img class="main_photo" src="images/illustration-hero.svg" alt="">
    </div>
    <div class="bottom_container">
      <div class="text">
        <h2>Order Summary</h2>

        <p class="description">can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="item_overview">

        <div class="item_overview_main">
          <img class="music" src="images/icon-music.svg" alt="">

          <div class="item_description">
            <p class="title">Annual Plan</p>
            <p class="secondary">$59.99/year</p>
          </div>
        </div>

        <a href="#">Change</a>

      </div>

      <div class="buttons">
        <button class="btn btn_primary">Proceed to Payment</button>
        <button class="btn btn_secondary">Cancel Order</button>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>

</html>
